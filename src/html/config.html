<section class="settings">
  <div class="block-btn">
    <div class="kintoneplugin-outer">
      <button id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
      <button id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
    </div>
  </div>
  <hr>
  <div class="block">
    <h3>プラグインの有効化</h3>
    <p>チェックをつけるとプラグインが有効になります。</p>
    <div class="kintoneplugin-outer">
      <div id="plugin-config-area-isEnabled"></div>
    </div>
  </div>
  <div class="block">
    <h3>フィールドの設定</h3>
    <p>対応する各フィールドを選択してください。</p>
    <p>地域用のドロップダウン/都道府県表示用のスペース/都道府県用のドロップダウン フィールドを<b>最低1つずつ</b>配置してください。</p>
    <div class="kintoneplugin-outer">
      <div id="plugin-config-area-selectFields-table"></div>
    </div>
  </div>
  <div class="block">
    <h3>地域/都道府県フィールドの項目反映</h3>
    <p>反映ボタンを押すと【フィールドの設定】で選択したフィールドに、選択肢の項目が自動で設定されます。</p>
    <p>(9地域/47都道府県)</p>
    <div class="kintoneplugin-outer">
      <button id="setItem-submit" class="kintoneplugin-button-normal">反映</button>
    </div>
  </div>
</section>
